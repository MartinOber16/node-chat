<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <h1>Custom Login</h1>
            <hr>
            <br />
            <form class="d-grid">
                <input type="email" name="email" id="email" class="form-control mb-2" placeholder="Email" />
                <input type="password" name="password" id="password" class="form-control mb-2" placeholder="Password" />
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
            <br>
            <br>
            <a href="/google.html">Ingresar con Google</a>
        </div>
        <div class="col-sm-3">
        </div>

    </div>

    <script src="./js/auth.js"></script>

</body>
</html>
